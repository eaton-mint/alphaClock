<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="alphaClock.css">
</head>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:#333">
Sorry, your browser does not support canvas.
</canvas>

<fieldset>
  <legend>Alpha Start</legend>
  <div>
    <input type="radio" id="0_index" name="numberIndex" />
    <label for="0_index">0 Index</label>
    <input type="radio" id="1_index" name="numberIndex" checked/>
    <label for="0_index">1 Index</label>
  </div>

</fieldset>

<script>
let hourLastPos = 0;
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 50);

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  const grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  let alphaNum = [];

  if(document.getElementById('0_index').checked == true){
      alphaNum = [11,5,4,9,1,7,6,10,3,12,2,8];
  }
  else{
      alphaNum = [8,11,5,4,9,1,7,6,10,3,12,2];
    
  }
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(let num = 1; num < 13; num++){
    let ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    let spot = alphaNum[num-1].toString()
    ctx.fillText(spot, 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    const hourStep = 0.125;
    const now      = new Date();
    let hour       = now.getHours();
    let minute     = now.getMinutes();
    let second     = now.getSeconds();
    let hourShift  = [];
    let hourDiff   = 0;

    if(document.getElementById('0_index').checked == true){
        hourShift  = [10,5,11,9,3,2,7,6,0,4,8,1];
    }
    else{
        
        hourShift  = [11,6,0,10,4,3,8,7,1,5,9,2];
    }

    //hour
    hour     = hour%12;
    hour     = hourShift[hour]
    hour     = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
    hourDiff = Math.abs(hour-hourLastPos)
    //console.log(hour);

    if(hourDiff>hourStep){
      console.log(hourDiff);
      hourLastPos = hourLastPos + hourStep;
      if(hourLastPos > 2*Math.PI){
        hourLastPos = hourLastPos - 2*Math.PI;
      }
      drawHand(ctx, hourLastPos, radius*0.5, radius*0.07);
      //setTimeout(5);
      //drawClock();
    }
    else {
      drawHand(ctx, hour, radius*0.5, radius*0.07);
      hourLastPos = hour;
    }


    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);


    
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>

</body>
</html>
